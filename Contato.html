<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="./src/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">

    <title>Pets Place - Contato</title>
</head>
<body>
    
    <nav id="menu">

        <a href="Home_Page.html">
            <img src="./src/android-chrome-192x192.png" alt="Pets Place" width="60px" id="logo">
        </a>
         
      <div>
        <ul id="links">
            <button type="submit" name="botao" value="inicio" class="item1"><a href="Home_Page.html" class="menu">Início</a></button>
            <button type="submit" name="botao" value="sobrenos" class="item1"><a href="#boxdosobrenos" class="menu">Sobre Nós</a></button>
            <button type="submit" name="botao" value="shopping" class="item1"><a href="Shop.html" class="menu">Shopping</a></button>
            <button type="submit" name="botao" value="adocao" class="item1"><a href="Adoçao.html" class="menu">Adoção</a></button>
            <button type="submit" name="botao" value="agendamento" class="item1"><a href="Agendamento.html" class="menu">Agendamento</a></button>
            <button type="submit" name="botao" value="contato" class="item1"><a href="Contato.html" class="menu">Contato</a></button>
        </ul>
      </div>

    </nav>
    
    <header class="headers">
        <div class="header" class="destaque2">
        <h1 id="titulo" class="destaque2">Contato<br><span id="informacao" class="destaque2">Estamos espalhados pelas redes sociais.</span></h1>
        </div>
    </header>

    <main id="contato">

        <div class="display">
            <div id="informacoes" class="box">
                <h2 id="compre" class="compre">Ficou com alguma dúvida? Teremos um grande prazer em te ajudar.</h2>
                <p id="descricao" class="compre">Fale Conosco</p>
            </div>

            <div id="ilustracao"> 
                <img src="https://i.pinimg.com/564x/b3/4a/bf/b34abf25dbf25d1a695ab8af5faab304.jpg" alt="gatinho dentro de uma caixa" class="ilustracao2">
            </div>
        </div>
            
        <form action="mensagem" class="formulario">
                
            <div class="espaco">
                
                <h2 class="bonitinho">Fale com a gente!</h2>

                <label for="nome" class="informar">Nome:</label><br>
                <input type="text" id="noedoform" name="nome" placeholder="Digite seu nome" class="texto"><br><br>

                <label for="email" class="informar">E-mail:</label><br>
                <input type="email" id="email" name="email" placeholder="Digite seu email" class="texto"><br><br>

                <label for="mensagem" class="informar">Mensagem:</label><br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mensagem" class="texto"></textarea><br>

                <button type="submit" name="botao" value="concluir" class="botao"><a href="Enviar.html" class="botao">Enviar</a></button>
                </form>
            </div>
        </div>
        
    </main>

    <footer> 
       
        <p class="footer">Nós siga nas redes</p>

        <div class="redes">
        <img src="./src/facebook.png" class="icone">
        <img src="./src/gmail.png" class="icone">
        <img src="./src/instagram.png" class="icone">
        <img src="./src/linkedin.png" class="icone">
        <img src="./src/twitter.png" class="icone">
        <img src="./src/whatsapp.png" class="icone">
        </div>
       <p class="footer">&copy; 2023 PetShop Pets Place. Todos os direitos reservados.</p>
       
    </footer>
</body>
</html>
